dependencies:
  - app
  - transcriber
  - imgsearch
env:
  kubernetes:
    resources:
      - secrets/
    charts:
      transcriber:
        name: chart
        releaseName: ts
        namespace: ts
        values:
          app:
            enabled: true
          imgsearch:
            enabled: true
            bing:
              apiKey:
                valueFrom:
                  secretKeyRef:
                    name: bing-cred
                    key: apikey
          transcriber:
            streamKey:
              valueFrom:
                secretKeyRef:
                  name: rtmp-cred
                  key: streamkey
            resources:
              requests:
                cpu: 500m
                memory: 256Mi
          aws:
            region: us-east-1
            accessKeyId:
              valueFrom:
                secretKeyRef:
                  name: aws-cred
                  key: accesskeyid
            secretAccessKey:
              valueFrom:
                secretKeyRef:
                  name: aws-cred
                  key: secretaccesskey
