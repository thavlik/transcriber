dependencies:
  - app
  - scribe
  - comprehend
  - imgsearch
  - define
  - strim
  - broadcaster
  - gateway
  - keycloak
env:
  kubernetes:
    resources:
      - secrets/
    charts:
      transcriber:
        name: chart
        releaseName: ts
        namespace: ts
        values:
          pharmaseer:
            enabled: false
            pdbBucket: pdbcache
          app:
            enabled: true
          gateway:
            enabled: true
          imgsearch:
            enabled: true
            bing:
              apiKey:
                valueFrom:
                  secretKeyRef:
                    name: bing-cred
                    key: apikey
          strim:
            enabled: true
            streamKey:
              valueFrom:
                secretKeyRef:
                  name: rtmp-cred
                  key: streamkey
            resources:
            # we need to reserve resources for smooth audio decoding
              requests:
                cpu: 500m
                memory: 256Mi
          scribe: {}
          define:
            openAISecretKey:
              valueFrom:
                secretKeyRef:
                  name: openai-cred
                  key: secretkey
          redis:
            enabled: true
            username:
              valueFrom:
                secretKeyRef:
                  name: redis-cred
                  key: username
            password:
              valueFrom:
                secretKeyRef:
                  name: redis-cred
                  key: password
            host:
              valueFrom:
                secretKeyRef:
                  name: redis-cred
                  key: host
            port:
              valueFrom:
                secretKeyRef:
                  name: redis-cred
                  key: port
          db:
            driver: mongo
            postgres:
              url:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: url
              username:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: username
              password:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: password
              host:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: host
              port:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: port
              database:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: database
              sslmode:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: sslmode
              ca:
                valueFrom:
                  secretKeyRef:
                    name: postgres-cred
                    key: ca
            mongo:
              host:
                valueFrom:
                  secretKeyRef:
                    name: mongo-cred
                    key: host
              dbName:
                valueFrom:
                  secretKeyRef:
                    name: mongo-cred
                    key: dbname
              authSource:
                valueFrom:
                  secretKeyRef:
                    name: mongo-cred
                    key: authsource
              username:
                valueFrom:
                  secretKeyRef:
                    name: mongo-cred
                    key: username
              password:
                valueFrom:
                  secretKeyRef:
                    name: mongo-cred
                    key: password
          s3:
            endpoint: "https://nyc3.digitaloceanspaces.com"
            bucket: medimg
            accessKeyId:
              valueFrom:
                secretKeyRef:
                  name: s3-cred
                  key: accesskeyid
            secretAccessKey:
              valueFrom:
                secretKeyRef:
                  name: s3-cred
                  key: secretaccesskey
          iam:
            driver: cognito
            cognito:
              region: us-east-1
              userPoolId:
                valueFrom:
                  secretKeyRef:
                    name: cognito-cred
                    key: userpoolid
              clientId:
                  valueFrom:
                    secretKeyRef:
                      name: cognito-cred
                      key: clientid
              accessKeyId:
                valueFrom:
                  secretKeyRef:
                    name: aws-cred
                    key: accesskeyid
              secretAccessKey:
                valueFrom:
                  secretKeyRef:
                    name: aws-cred
                    key: secretaccesskey
            keycloak:
              enabled: true
              realm: t4vd
              clientId:
                  valueFrom:
                    secretKeyRef:
                      name: keycloak-cred
                      key: clientid
              clientSecret:
                  valueFrom:
                    secretKeyRef:
                      name: keycloak-cred
                      key: clientsecret
              admin:
                username:
                  valueFrom:
                    secretKeyRef:
                      name: keycloak-cred
                      key: username
                password:
                  valueFrom:
                    secretKeyRef:
                      name: keycloak-cred
                      key: password
          aws:
            region: us-east-1
            accessKeyId:
              valueFrom:
                secretKeyRef:
                  name: aws-cred
                  key: accesskeyid
            secretAccessKey:
              valueFrom:
                secretKeyRef:
                  name: aws-cred
                  key: secretaccesskey
